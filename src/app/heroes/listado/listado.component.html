



<div *ngIf="heroes.length > 0">
  <p>Listado de Héroes</p>
  <ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{i+1}}- {{heroe}}
    </li>
  </ul>

  <br>
  <button (click)="borrarHeroe()">Borrar Héroe</button>
</div>


<div *ngIf="heroesborrados.length > 0; else noBorrado">
  <h3>Héroes borrados: </h3>
  <ul>
    <li *ngFor="let heroe of heroesborrados; let i = index">
      {{i+1}}- {{heroe}}
    </li>
  </ul>
</div>

<ng-template #noBorrado>
  <h3>No hay héroes borrados</h3>
</ng-template>
